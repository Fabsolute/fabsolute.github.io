<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ORM</title>
    <script src="orm.js"></script>
    <script src="engine.js"></script>
</head>
<body>
<canvas id="root"></canvas>

<script>
    const SNAKE_SIZE = 32;
    const container = new GameContainer(800, 800, SNAKE_SIZE);
    container.setFrameRate(8);
    container.add(new Background());

    const snake = container.add(new Snake(SNAKE_SIZE * 2));
    snake.add(new SnakeBody(SNAKE_SIZE)).add(new SnakeBody());

    container.add(new Controller(snake)).add(new Food());

    container.initialize(new CanvasEngine(document.getElementById("root")));
</script>
</body>
</html>
